<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <p-blockUI [blocked]="loading">
    <div class="p-field" *ngIf="loading">
        <p-progressSpinner></p-progressSpinner>
    </div>
</p-blockUI>
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" cForm>
                <h1>Avalon Plus</h1>
                <p class="text-medium-emphasis">Empresa líder en el conserjería médica integral internacional</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="username" autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input formControlName="password" autoComplete="current-password" cFormControl placeholder="Password"
                    type="password" />
                </c-input-group>
                <span *ngIf="loginError" class="text-danger">{{ loginErrorMessage }}</span>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="login()">
                      Login
                    </button>
                  </c-col>
                  <!-- ... otros botones ... -->
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card class="image-card">
            <c-card-body class="image-body">
              <img src="assets/img/brand/Isotipo1.png" alt="SignUp Image"
                class="img-fluid" />
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
