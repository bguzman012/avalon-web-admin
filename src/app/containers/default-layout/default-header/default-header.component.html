  <ng-template #userDropdown>
    <c-dropdown alignment="end" variant="nav-item">
      <button
        cButton
        color=""
        [caret]="false"
        style="background-color: transparent; border-color: transparent;"
        cDropdownToggle
        class="py-0"
      >
      <p-avatar
      styleClass="p-mr-2"
      size="large"
      shape="circle"
      image="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg"
    ></p-avatar>
      </button>
      <ul cDropdownMenu class="pt-0 pr-5 w-auto">
        <li>
          <a (click)="redirigirMenu()" cDropdownItem>
            <svg cIcon class="me-2" name="cilUser"></svg>
            Mi perfil
          </a>
        </li>
        <li>
          <a (click)="cerrarSesion()" cDropdownItem>
            <svg cIcon class="me-2" name="cilLockLocked"></svg>
            Cerrar Sesi√≥n
          </a>
        </li>
        <li></li>
      </ul>
    </c-dropdown>
